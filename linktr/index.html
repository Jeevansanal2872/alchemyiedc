<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNRAVEL '25 | Alchemy IEDC CEAL</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0f172a;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }
      
      .container {
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      
      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 0rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
      }

      .logo img {
        filter: invert(1) brightness(2) contrast(1.2);
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }
      
      .subtitle {
        color: #94a3b8;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      
      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .links a {
        display: flex;
        align-items: center;
        background: #1e293b;
        color: #fff;
        text-decoration: none;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        border: 1px solid #334155;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .links a svg {
        margin-right: 1rem;
      }

      .links a:hover {
        background: #334155;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        border-color: #64748b;
      }
      
      .links i {
        color: #22d3ee;
        margin-right: 2rem;
        font-size: 1.3rem;
        width: 24px;
        text-align: center;
      }
      
      .chess i { color: #f56565; }
      .bgmi i { color: #48bb78; }
      .football i { color: #ed8936; }
      .valorant i { color: #9f7aea; }
      
      footer {
        margin-top: 2rem;
        color: #64748b;
        font-size: 0.9rem;
      }
      
      .copyright {
        text-align: center;
        margin-top: 30px;
        color: #94a3b8;
        font-size: 14px;
        line-height: 1.5;
      }
      
      .copyright strong {
        color: #e2e8f0;
      }
      
      /* Responsive Design */
      @media (max-width: 480px) {
        .container {
          padding: 0 0.5rem;
        }
        
        h1 {
          font-size: 1.8rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .links a {
          padding: 0.9rem 1.2rem;
          font-size: 1rem;
        }
        
        .links i {
          font-size: 1.2rem;
          margin-right: 0.8rem;
        }
        
        .logo {
          width: 100px;
          height: 100px;
          font-size: 2rem;
        }
      }
      
      /* Animation for entrance */
      .container {
        animation: fadeInUp 0.8s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .links a {
        animation: slideInLeft 0.6s ease-out;
        animation-fill-mode: both;
      }
      
      .links a:nth-child(1) { animation-delay: 0.1s; }
      .links a:nth-child(2) { animation-delay: 0.2s; }
      .links a:nth-child(3) { animation-delay: 0.3s; }
      .links a:nth-child(4) { animation-delay: 0.4s; }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/alchemy.png" alt="alchemy logo" width="200"/>
      </div>
      <h1>UNRAVEL '25</h1>
      <p class="subtitle">Play • Compete • Connect</p>
      
      <div class="links">
        <a href="https://link.ceal.in/Chess" target="_blank" class="chess">
          <i class="fas fa-chess"></i>
          Chess
        </a>
        
        <a href="https://link.ceal.in/BGMI" target="_blank" class="bgmi">
          <i class="fas fa-crosshairs"></i>
          BGMI
        </a>
        
        <a href="https://link.ceal.in/E-Football" target="_blank" class="football">
          <i class="fas fa-futbol"></i>
          E-Football
        </a>
        
        <a href="https://link.ceal.in/VALORANT" target="_blank" class="valorant">
          <i class="fas fa-bullseye"></i>
          VALORANT
        </a>
      </div>
      
      <footer>
        <div class="copyright">
          <p>
            © Copyright
            <strong>UNRAVEL <span id="yr"></span></strong>. All Rights Reserved
          </p>
          <p style="margin-top: 8px; font-size: 12px;">
            Powered by Train303
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Set current year
      document.getElementById("yr").innerHTML = new Date().getFullYear();
      
      // Add click tracking
      document.querySelectorAll('.links a').forEach(link => {
        link.addEventListener('click', function(e) {
          const linkText = this.textContent.trim();
          console.log(`Clicked: ${linkText}`);
          
          // Optional: Add analytics tracking here
          // gtag('event', 'click', { 'link_name': linkText });
        });
      });
      
      // Add keyboard navigation
      document.addEventListener('keydown', function(e) {
        const links = document.querySelectorAll('.links a');
        const focusedElement = document.activeElement;
        const currentIndex = Array.from(links).indexOf(focusedElement);
        
        if (e.key === 'ArrowDown' && currentIndex < links.length - 1) {
          e.preventDefault();
          links[currentIndex + 1].focus();
        } else if (e.key === 'ArrowUp' && currentIndex > 0) {
          e.preventDefault();
          links[currentIndex - 1].focus();
        }
      });
    </script>
  </body>
</html>
